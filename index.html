<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة مؤشر كتلة الجسم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>حاسبة مؤشر كتلة الجسم</h2>
        <input type="number" id="weight" placeholder="الوزن (كجم)" step="0.1">
        <input type="number" id="height" placeholder="الطول (سم)" step="0.1">
        <button onclick="calculateBMI()">احسب مؤشر كتلة الجسم</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value / 100; // تحويل السم إلى متر
            const bmi = weight / (height * height);
            const result = document.getElementById('result');
            
            if (bmi < 18.5) {
                result.innerHTML = `مؤشر كتلة الجسم: ${bmi.toFixed(2)} - نقص في الوزن`;
            } else if (bmi >= 18.5 && bmi < 25) {
                result.innerHTML = `مؤشر كتلة الجسم: ${bmi.toFixed(2)} - وزن طبيعي`;
            } else if (bmi >= 25 && bmi < 30) {
                result.innerHTML = `مؤشر كتلة الجسم: ${bmi.toFixed(2)} - زيادة في الوزن`;
            } else {
                result.innerHTML = `مؤشر كتلة الجسم: ${bmi.toFixed(2)} - سمنة`;
            }
        }
    </script>
</body>
</html>
